<div class="sizing">
 <div class="row">
   <div class="col-md-5 col-md-offset-4">
               <div class="text-center">
                 <h3><i class="fa fa-lock fa-4x"></i></h3>
                 <h2 class="text-center">Forgot Password?</h2>
                 <p>Password will be send to your Email Address soon...</p>
              <form>
                     <div class="form-group">
                       <div class="input-group">  
                         <span class="input-group-addon"><i class="fa fa-envelope" aria-hidden="true"></i>
                         </span>
                         <input name="email" placeholder="   Enter Email address" class="form-control brd"  type="email">
                       </div>
                     </div>
                     <div class="form-group">
                        <button type="button" class="btn btn-blue btn-lg btn-block">Send Password</button>
                      </div>
                      <button class="mdl-button mdl-js-button mdl-js-ripple-effect" [routerLink]='["/login"]'>
                          Back
                      </button>
                </form>
             </div>
         </div>
 </div>
</div>
