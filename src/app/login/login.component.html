<div class="fixx">
<ngb-tabset>
  <ngb-tab title="Login">
    <ng-template ngbTabContent>
        <div class="card">
            <div class="card-body mx-4 mt-4">
                <form #LgnFrm="ngForm">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" 
                        type="text"
                        placeholder="Your Email" 
                        ngModel                        
                        name="email">
                        <!-- Here the "name" parameter will be same as pojo parameter -->
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label ">
                        <input class="mdl-textfield__input" 
                        type="password"
                        placeholder="Your Password"
                        ngModel 
                        name="password"> 
                        <!-- Here the "name" parameter will be same as pojo parameter -->
                    </div><p><br></p>
                    <div class="text-center mb-4">
                        <button type="Submit"
                        class="btn btn-danger btn-block z-depth-2" (click)="login(LgnFrm)">Log in
                    </button>
                    </div>
                 </form>
                    <p class="font-small grey-text d-flex justify-content-center">Forgot <a href="#" class="dark-grey-text font-bold ml-1"> Password?</a></p>                            
                    <p class="font-small grey-text d-flex justify-content-center">Don't have an account? <a href="#" class="dark-grey-text font-bold ml-1"> Sign up</a></p>
            </div>
            <div class="footer pt-0 mdb-color lighten-3">
                <div class="row d-flex justify-content-center">
                    <p class="font-small white-text mb-2 pt-3">or Login with:</p>
                </div>
                <div class="row mt-2 mb-3 d-flex justify-content-center">
                    <!--Facebook-->
                    <a class="icons-sm fb-ic"><i class="fa fa-facebook white-text fa-lg"> </i></a>
                    <!--Twitter-->
                    <a class="icons-sm tw-ic"><i class="fa fa-twitter white-text fa-lg"> </i></a>
                    <!--Google +-->
                    <a class="icons-sm gplus-ic"><i class="fa fa-google-plus white-text fa-lg"> </i></a>
                </div>
            </div>
        </div>
    </ng-template>
  </ngb-tab>

  <ngb-tab title="Sign Up">
        <ng-template ngbTabContent>
            <div class="card">
                <div class="card-body mx-4 mt-4">
                    <form #myfrm="ngForm">
                        <div class="mdl-textfield ">
                            <input type="text" 
                            placeholder="Full Name"
                            ngModel
                            name="fullname">
                        </div>
                        <div class="mdl-textfield ">
                            <input type="text" 
                            placeholder="Email"
                            ngModel
                            name="email">
                        </div>
                        <div class="mdl-textfield ">
                            <input type="number" 
                            placeholder="Mobile Number"
                            name="mobile"
                            ngModel>
                        </div>
                        <div class="mdl-textfield ">
                            <input type="password" 
                            placeholder="Password"
                            name="password"
                            ngModel>
                        </div>
                        <div class="mdl-textfield ">
                            <input type="password" 
                            placeholder="Confirm Password"
                            name="confirmPass"
                            ngModel>
                        </div>
                        <p><br></p>
                        <div class="text-center mb-4">
                            <button type="Submit" 
                            class="btn btn-danger btn-block z-depth-2"
                            (click)="signUp(myfrm)">Sign Up</button>
                        </div>
                     </form>
                </div>
                <div class="footer pt-0 mdb-color lighten-3">
                    <div class="row d-flex justify-content-center">
                        <p class="font-small white-text mb-2 pt-3">or Login with:</p>
                    </div>
                        <div class="row mt-2 mb-3 d-flex justify-content-center">
                            <!--Facebook-->
                            <a class="icons-sm fb-ic"><i class="fa fa-facebook white-text fa-lg"> </i></a>
                            <!--Twitter-->
                            <a class="icons-sm tw-ic"><i class="fa fa-twitter white-text fa-lg"> </i></a>
                            <!--Google +-->
                            <a class="icons-sm gplus-ic"><i class="fa fa-google-plus white-text fa-lg"> </i></a>
                        </div>
                </div>
            </div>
        </ng-template>
      </ngb-tab>
    
</ngb-tabset>
</div>
